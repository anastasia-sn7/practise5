        window.onload = function() {
            let slides = [
                {
                    title: "Armin",
                    background: "assets/img/1.jpg",
                    link: "https://attackontitan.fandom.com/wiki/Armin_Arlert"
                }, {
                    title: "Venti",
                    background: "assets/img/2.jpg",
                    link: "https://genshin-impact.fandom.com/wiki/Venti"
                }, {
                    title: "Tartaglia",
                    background: "assets/img/3.jpeg",
                    link: "https://genshin-impact.fandom.com/wiki/Tartaglia"
                }
            ]
            Slider.initSlider(slides);
        };
    </script>

    <main class="center column">
        <article>
            <h1>Slider</h1>
            <p>
            <div id="slider"></div>
            <input id="butt1" class="buttons" type="button" value="Prev"/>
            <input id="butt2" class="buttons" type="button" value="Next"/>
            <input id="butt3" class="buttons" type="button" value="Hide"/>
            <input id="butt4" class="buttons" type="button" value="Start"/>

            <script>
                index = 0;

                function handler1() {
                    Slider.prevSlide();
                }
                function handler2() {
                    Slider.nextSlide();
                }
                function handler3(){
                    if (index % 2 == 0) {
                        document.getElementById("slider").style.display = "none";
                        butt3.value = "Show";
                    }
                    else {
                        document.getElementById("slider").style.display = 'block';
                        butt3.value = "Hide";
                    }
                    index++;
                }

                butt1.addEventListener("click", handler1);
                butt2.addEventListener("click", handler2);
                butt3.addEventListener("click", handler3);
                butt4.addEventListener('click', (event)=>{
                    if (event.target.classList.contains('start')){
                        event.target.innerHTML = 'Stop';
                        butt4.value = 'Start';
                        clearInterval(interval)
                    } else {
                        event.target.innerHTML = 'Start';
                        butt4.value = 'Stop';
                        interval = setInterval(()=>{
                            Slider.nextSlide();
                        },1000)
                    }
                    event.target.classList.toggle('start')
                })

            </script>
            </p>
